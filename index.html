<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Short Generator</title>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            gap: 30px;
        }

        #previewBox {
            width: 360px;
            height: 640px;
            background: #000;
            border: 3px solid #555;
            position: relative;
            overflow: hidden;
        }

        #videoSatisfy {
            position: absolute;
            width: 100%;
            height: 60%;
            top: 0;
            object-fit: cover;
        }

        #captionBox {
            position: absolute;
            width: 100%;
            height: 40%;
            bottom: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
            font-size: 22px;
            line-height: 1.2;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            font-size: 18px;
            padding: 10px 22px;
            cursor: pointer;
            border-radius: 6px;
            border: none;
        }
    </style>
</head>
<body>

<div class="container">
    
    <div id="previewBox">
        <video id="videoSatisfy" playsinline muted></video>
        <div id="captionBox">Ready!</div>
    </div>

    <div class="controls">
        <button id="generateBtn">Generate</button>
        <button id="playBtn">Play</button>
        <button id="downloadBtn">Download</button>
    </div>

</div>

<script src="facts.js"></script>
<script src="script.js"></script>

</body>
</html>
