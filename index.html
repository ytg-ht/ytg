<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YT Short Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="controls">
    <label for="voiceSelect">Voice:</label>
    <select id="voiceSelect">
      <option value="Google US English">English US</option>
      <option value="Google UK English Male">English UK Male</option>
    </select>

    <button id="generateBtn">Generate Short</button>
    <button id="downloadBtn" disabled>Download Short</button>
  </div>

  <div id="short-preview">
    <video id="bgVideo" muted loop playsinline></video>
    <div id="captionBox"><p id="captionText"></p></div>
  </div>

  <script src="facts.js"></script>
  <script src="script.js"></script>

</body>
</html>
