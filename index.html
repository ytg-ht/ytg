<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>YTG — Controller</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="panel">
    <h1>YT Short Generator — Controller</h1>

    <div class="controls">
      <button id="generateBtn">Generate 7 Facts</button>
      <button id="openPopupBtn" disabled>Open Preview Popup</button>
      <button id="recordBtn" disabled>Record Popup & Download</button>
    </div>

    <div class="status" id="status">Status: idle</div>

    <div class="voiceRow">
      <label>Force voice:
        <select id="voiceSelect">
          <option value="auto">Auto (Google UK Male → Female)</option>
          <option value="male">Google UK Male</option>
          <option value="female">Google UK Female</option>
        </select>
      </label>
    </div>
    <p class="notes">When recording, **select the preview window** in the share dialog so audio is captured.</p>
  </div>

  <script src="facts.js"></script>
  <script src="index.js"></script>
</body>
</html>
