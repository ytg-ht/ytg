<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YT Short Generator — Exportable</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <aside id="panel">
      <h2>Short Builder</h2>

      <label for="voiceSelect">Voice</label>
      <select id="voiceSelect"></select>

      <button id="generateBtn">Generate Short (7 facts)</button>
      <button id="playBtn" disabled>Play Preview</button>
      <button id="stopBtn" disabled>Stop</button>
      <button id="downloadBtn" disabled>Download MP4</button>

      <div id="status">Ready</div>
    </aside>

    <main id="preview">
      <div id="shortFrame">
        <video id="bgVideo" playsinline muted></video>

        <div id="captionBar">
          <div id="captionInner"><span id="captionText"></span></div>
        </div>

        <div id="overlayInfo">Preview — 360×640</div>
      </div>
    </main>
  </div>

  <!-- ffmpeg.wasm for in-browser mp4 conversion -->
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>

  <!-- facts must load before script -->
  <script src="facts.js"></script>
  <script src="script.js"></script>
</body>
</html>
