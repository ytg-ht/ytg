<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YTG — Controller</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="panel">
    <h1>YT Short Generator — Controller</h1>

    <div class="controls">
      <button id="generateBtn">Generate</button>
      <button id="openPopupBtn" disabled>Open Preview Popup</button>
      <button id="recordBtn" disabled>Record Popup & Download</button>
    </div>

    <div class="options">
      <label>Force voice:
        <select id="voiceSelect">
          <option value="auto">Auto (Google UK Male → Female)</option>
          <option value="male">Force Google UK Male</option>
          <option value="female">Force Google UK Female</option>
        </select>
      </label>
      <label>Music:
        <input id="musicUrl" value="https://ytg-ht.github.io/ytg/sound.mp3" />
      </label>
    </div>

    <div class="status" id="status">Status: idle</div>

    <p class="notes">Workflow: Generate → Open Preview Popup → Record Popup & Download. When the share dialog appears choose the <strong>preview popup window</strong> so audio is captured.</p>
  </div>

  <script src="facts.js"></script>
  <script src="index.js"></script>
</body>
</html>
