<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Short Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="short-container">
    <video id="bgVideo" autoplay muted playsinline></video>

    <div id="captions">
      <span id="captionText"></span>
    </div>
  </div>

  <div id="controls">
    <button id="generateBtn">Generate</button>
    <button id="playBtn" disabled>Play Short</button>
    <select id="voiceSelect"></select>
  </div>

  <audio id="bgMusic" loop></audio>

  <!-- Keep facts loaded BEFORE script -->
  <script src="facts.js"></script>
  <script src="script.js"></script>

</body>
</html>
