<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Short Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>YouTube Short Generator</h1>

    <div id="content-wrapper">

        <div id="left-side">
            <p id="fact-display">Click Generate!</p>

            <div id="controls">
                <button id="generateBtn">Generate Short</button>
                <button id="playBtn" disabled>â–¶ Play</button>
            </div>

            <div id="voice-select">
                <label>Voice:</label>
                <select id="voiceChoice">
                    <option value="Matthew">English US - Matthew (Male)</option>
                    <option value="Brian">English UK - Brian (Male)</option>
                </select>
            </div>
        </div>

        <div id="right-side">
            <video id="video" width="300" loop muted></video>
        </div>

    </div>

    <script src="facts.js"></script>
    <script src="script.js"></script>

</body>
</html>
