<html lang="en">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <div id="previewWrap">
      <div id="preview">
        <video id="satisfyVideo" playsinline muted></video>
        <div id="captionBox">

        </div>
      </div>
    </div>

    <div class="controls">
      <button id="generateBtn">Generate</button>
      <button id="playBtn">Play (voice+music)</button>
      <button id="downloadBtn">Download (record tab)</button>

      <div class="notes">
        <p>Voice: Google UK Male / Google UK Female (fast)</p>
        <p>Download uses "Share this tab" â€” choose this tab when asked so audio is recorded.</p>
      </div>
    </div>
  </div>

</body>
</html>
