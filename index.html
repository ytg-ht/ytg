<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YT Short Generator â€” Playable</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <div id="left-controls">
      <label for="voiceSelect">Voice</label>
      <select id="voiceSelect"></select>

      <button id="generateBtn">Generate Short</button>
      <button id="playBtn" disabled>Play</button>
      <button id="stopBtn" disabled>Stop</button>

      <div id="status">Ready</div>
    </div>

    <div id="preview">
      <div id="short-frame">
        <video id="bgVideo" muted playsinline></video>

        <!-- caption area: we use two lanes to slide text up -->
        <div id="caption-area">
          <div class="caption-lane" id="laneA"></div>
          <div class="caption-lane" id="laneB"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- facts must load first -->
  <script src="/ytg/facts.js"></script>
  <script src="/ytg/script.js"></script>
</body>
</html>
