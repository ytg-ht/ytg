<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RenderOne Shorts Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="video-container">
    <video id="slimeVideo" autoplay loop muted playsinline></video>
  </div>

  <div id="text-container">
    <p id="fact-text">Loading...</p>
  </div>

  <div id="controls">
    <label>Voice:</label>
    <select id="voiceSelect">
      <option value="Google US English">Google US English</option>
      <option value="Google UK English Male">Google UK English Male</option>
    </select>

    <button id="nextBtn">Next Fact</button>
  </div>

  <!-- IMPORTANT: facts must load BEFORE script.js -->
  <script src="facts.js"></script>
  <script src="script.js"></script>
</body>
</html>
