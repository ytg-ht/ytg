<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Your Uploaded Music</title>
  <style>
    body { background: #111; color: #eee; font-family: sans-serif; padding: 20px; }
    button { padding: 10px 20px; font-size: 16px; border-radius: 6px; border: none; }
  </style>
</head>
<body>
  <h2>Background Music Test</h2>
  <button id="play">Play sound.mp3</button>
  <button id="pause">Pause</button>

  <script>
    const audio = new Audio('https://ytg-ht.github.io/ytg/sound.mp3');
    audio.loop = true;
    audio.volume = 0.5;

    document.getElementById('play').addEventListener('click', () => {
      audio.play();
    });
    document.getElementById('pause').addEventListener('click', () => {
      audio.pause();
    });
  </script>
</body>
</html>
